<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
    }

    @media (orientation: landscape) {
      body {
        transform: rotate(0deg);
        transform-origin: top left;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      img {
        transform: rotate(0deg);
        transform-origin: top left;
      }
    }
  </style>
</head>
<body>

<!-- Replace 'your-image.jpg' with the path to your image -->
<img src="13.jpg" alt="Responsive Image">

</body>
</html>
